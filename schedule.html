<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB PSP Schedule</title>
    <style>
        :root {
            --primary: #6f42c1;
            --secondary: #ff4444;
            --background: #000000;
            --card: #1a1a1a;
            --text: #d3d3d3;
            --input-bg: #333333;
            --input-border: #555555;
            --focus-color: #007BFF;
            --hover-primary: #5a32a3;
            --highlight-bg: #2a2a2a;
            --success: #4CAF50;
            --success-hover: #45a049;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #cc3333;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .description {
            margin-bottom: 10px;
            color: #999;
            font-size: 1rem;
        }

        .controls {
            background-color: var(--card);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border: 2px solid #333;
        }

        .date-picker {
            margin-bottom: 20px;
            text-align: center;
        }

        .date-picker label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: bold;
        }

        .date-picker input {
            background-color: var(--input-bg);
            border: 2px solid var(--input-border);
            color: var(--text);
            padding: 12px;
            border-radius: 25px;
            font-size: 1rem;
            width: 200px;
        }

        .date-picker input:focus {
            outline: none;
            border-color: var(--focus-color);
        }

        .info-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .info-links a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .info-links a:hover {
            color: var(--hover-primary);
        }

        .proxy-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 15px;
            background-color: var(--highlight-bg);
            border: 1px solid #444;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--primary);
            font-weight: bold;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .output-section {
            background-color: var(--card);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid #333;
        }

        .output-box {
            background-color: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 25px;
            padding: 20px;
            width: 100%;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            color: var(--text);
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            margin-bottom: 20px;
        }

        .output-box:focus {
            outline: none;
            border-color: var(--focus-color);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .fetch-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .fetch-btn:hover {
            background-color: var(--hover-primary);
        }

        .fetch-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .copy-btn {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .copy-btn:hover {
            background-color: var(--success-hover);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 25px;
            font-style: italic;
            background-color: var(--highlight-bg);
            border: 2px solid #333;
        }

        .status.error {
            color: var(--secondary);
            border-color: var(--secondary);
            background-color: rgba(255, 68, 68, 0.1);
        }

        .status.success {
            color: var(--success);
            border-color: var(--success);
            background-color: rgba(76, 175, 80, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .back-btn {
                position: static;
                transform: none;
                margin-bottom: 20px;
                display: block;
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
            }
            
            .controls, .output-section {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .fetch-btn, .copy-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .date-picker input {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="mlb.html" class="back-btn">‚Üê Back</a>
            <h1>MLB PSP Schedule</h1>
            <p class="description">designed by @tomfc on real</p>
            <p class="description">please dm for bug fixes/suggestions</p>
        </header>
        
        <div class="controls">
            <div class="date-picker">
                <label for="gameDate">Select Game Date</label>
                <input type="date" id="gameDate">
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Fetching MLB schedule data...
            </div>
            
            <div class="button-group">
                <button class="fetch-btn" id="fetchButton">Fetch MLB Schedule</button>
            </div>
        </div>
        
        <div class="output-section">
            <textarea class="output-box" id="output" readonly placeholder="MLB matchups will appear here in the format: TEAM1 (Pitcher1) vs. TEAM2 (Pitcher2)"></textarea>
            
            <div class="button-group">
                <button class="copy-btn" id="copyButton">Copy to Clipboard</button>
            </div>
            
            <div class="status" id="status">Click "Fetch MLB Schedule" to get today's matchups.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fetchButton = document.getElementById('fetchButton');
            const copyButton = document.getElementById('copyButton');
            const outputArea = document.getElementById('output');
            const statusText = document.getElementById('status');
            const loadingIndicator = document.getElementById('loading');
            const dateInput = document.getElementById('gameDate');
            
            // Set default date to today
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            dateInput.value = formattedDate;

            // Multiple CORS proxy options for fallback
            const corsProxies = [
                'https://api.allorigins.win/raw?url=',
                'https://corsproxy.io/?',
                'https://cors-proxy.htmldriven.com/?url=',
                'https://api.codetabs.com/v1/proxy?quest='
            ];

            // MLB team abbreviation mapping
            const teamAbbreviations = {
                'Arizona Diamondbacks': 'ARI',
                'Atlanta Braves': 'ATL',
                'Baltimore Orioles': 'BAL',
                'Boston Red Sox': 'BOS',
                'Chicago Cubs': 'CHC',
                'Chicago White Sox': 'CWS',
                'Cincinnati Reds': 'CIN',
                'Cleveland Guardians': 'CLE',
                'Colorado Rockies': 'COL',
                'Detroit Tigers': 'DET',
                'Houston Astros': 'HOU',
                'Kansas City Royals': 'KC',
                'Los Angeles Angels': 'LAA',
                'Los Angeles Dodgers': 'LAD',
                'Miami Marlins': 'MIA',
                'Milwaukee Brewers': 'MIL',
                'Minnesota Twins': 'MIN',
                'New York Mets': 'NYM',
                'New York Yankees': 'NYY',
                'Oakland Athletics': 'OAK',
                'Philadelphia Phillies': 'PHI',
                'Pittsburgh Pirates': 'PIT',
                'San Diego Padres': 'SD',
                'San Francisco Giants': 'SF',
                'Seattle Mariners': 'SEA',
                'St. Louis Cardinals': 'STL',
                'Tampa Bay Rays': 'TB',
                'Texas Rangers': 'TEX',
                'Toronto Blue Jays': 'TOR',
                'Washington Nationals': 'WSH'
            };

            // Function to get team abbreviation
            function getTeamAbbreviation(teamName) {
                for (const [fullName, abbr] of Object.entries(teamAbbreviations)) {
                    if (teamName.includes(fullName) || fullName.includes(teamName)) {
                        return abbr;
                    }
                }
                return teamName.substring(0, 3).toUpperCase();
            }

            // Function to update status with styling
            function updateStatus(message, type = 'normal') {
                statusText.textContent = message;
                statusText.className = 'status';
                if (type === 'error') {
                    statusText.classList.add('error');
                } else if (type === 'success') {
                    statusText.classList.add('success');
                }
            }

            // Function to try multiple CORS proxies
            async function fetchWithProxy(baseUrl, proxyIndex = 0) {
                if (proxyIndex >= corsProxies.length) {
                    throw new Error('All CORS proxies failed');
                }

                const proxyUrl = corsProxies[proxyIndex] + encodeURIComponent(baseUrl);
                
                try {
                    const response = await fetch(proxyUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.warn(`Proxy ${proxyIndex + 1} failed:`, error.message);
                    
                    // Try next proxy
                    if (proxyIndex < corsProxies.length - 1) {
                        return await fetchWithProxy(baseUrl, proxyIndex + 1);
                    } else {
                        throw error;
                    }
                }
            }

            // Function to fetch and process MLB schedule
            async function fetchMLBSchedule() {
                try {
                    fetchButton.disabled = true;
                    loadingIndicator.style.display = 'block';
                    updateStatus('Fetching MLB schedule data...');
                    outputArea.value = '';

                    const selectedDate = dateInput.value;
                    const baseApiUrl = `https://statsapi.mlb.com/api/v1/schedule?sportId=1&date=${selectedDate}&hydrate=game(content(summary)),probablePitcher,linescore`;
                    
                    const data = await fetchWithProxy(baseApiUrl);
                    
                    if (!data.dates || data.dates.length === 0) {
                        outputArea.value = "No games scheduled for the selected date.";
                        updateStatus("No games found for the selected date.", 'error');
                        return;
                    }

                    const games = data.dates[0].games;
                    
                    if (!games || games.length === 0) {
                        outputArea.value = "No games scheduled for the selected date.";
                        updateStatus("No games found for the selected date.", 'error');
                        return;
                    }

                    // Format the data in the desired format
                    let formattedOutput = games.map(game => {
                        const awayTeam = getTeamAbbreviation(game.teams.away.team.name);
                        const homeTeam = getTeamAbbreviation(game.teams.home.team.name);
                        
                        let awayPitcher = "TBD";
                        let homePitcher = "TBD";
                        
                        if (game.teams.away.probablePitcher) {
                            awayPitcher = game.teams.away.probablePitcher.fullName;
                        }
                        
                        if (game.teams.home.probablePitcher) {
                            homePitcher = game.teams.home.probablePitcher.fullName;
                        }
                        
                        return `${awayTeam} (${awayPitcher}) vs. ${homeTeam} (${homePitcher})`;
                    }).join('\n');
                    
                    outputArea.value = formattedOutput;
                    updateStatus(`MLB schedule fetched successfully - ${new Date().toLocaleString()}`, 'success');
                    
                } catch (error) {
                    console.error('Error fetching MLB schedule:', error);
                    updateStatus(`Error fetching MLB schedule: ${error.message}`, 'error');
                    
                    if (error.message.includes('CORS') || error.message.includes('blocked')) {
                        outputArea.value = "CORS Error: Unable to fetch data due to browser security restrictions. This is a common issue when accessing external APIs from web browsers.";
                    } else if (error.message.includes('All CORS proxies failed')) {
                        outputArea.value = "All proxy services are currently unavailable. Please try again later or check your internet connection.";
                    } else {
                        outputArea.value = `Error: ${error.message}`;
                    }
                } finally {
                    loadingIndicator.style.display = 'none';
                    fetchButton.disabled = false;
                }
            }

            // Copy to clipboard function
            function copyToClipboard() {
                if (!outputArea.value) {
                    updateStatus('Nothing to copy. Please fetch the MLB schedule first.', 'error');
                    return;
                }
                
                outputArea.select();
                document.execCommand('copy');
                
                // Deselect the text
                window.getSelection().removeAllRanges();
                
                updateStatus('Matchups copied to clipboard!', 'success');
                
                // Reset status message after 3 seconds
                setTimeout(() => {
                    updateStatus('Click "Fetch MLB Schedule" to refresh the data.');
                }, 3000);
            }

            // Add event listeners
            fetchButton.addEventListener('click', fetchMLBSchedule);
            copyButton.addEventListener('click', copyToClipboard);

            // Optional: Auto-fetch on page load
            fetchMLBSchedule();
        });
    </script>
</body>
</html>
